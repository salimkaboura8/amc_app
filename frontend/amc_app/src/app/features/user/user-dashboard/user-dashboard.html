<div class="dashboard">
  <p-toolbar class="header">
    <div class="p-toolbar-group-start">
      <span class="title">Tableau de bord</span>
    </div>
    <div class="p-toolbar-group-end">
      <button
        pButton
        icon="pi pi-plus"
        label="Nouvelle commande"
        (click)="openNewOrderDialog()"
        class="mr-2"
      ></button>
      <button
        pButton
        icon="pi pi-sign-out"
        label="Se dÃ©connecter"
        severity="secondary"
        (click)="logout()"
      ></button>
    </div>
  </p-toolbar>

  <div class="content">
    <h3 class="section-title">Mes commandes</h3>

    <app-orders-table [orders]="orders" [sortField]="'date'" [sortOrder]="-1"></app-orders-table>
  </div>

  <app-new-order-dialog
    *ngIf="newOrderDialogVisible"
    [initialDate]="today"
    (submitOrder)="handleCreateOrder($event)"
    (onCancel)="closeNewOrderDialog()"
  ></app-new-order-dialog>
</div>
